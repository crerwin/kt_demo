---
driver:
  name: terraform
  variables:
    docker_host: "unix:///var/run/docker.sock"
    docker_container: "terraform"
    docker_image: "rastasheep/ubuntu-sshd:16.04"

provisioner:
  name: terraform

transport:
  name: ssh
  username: root
  password: root

verifier:
  name: terraform
  format: doc
  groups:
    - name: default
      controls:
        - operating_system
      port: 2222
      hostnames: localhost

platforms:
  - name: terraform

suites:
  - name: default
